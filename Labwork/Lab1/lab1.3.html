    <h1>Drawing Shapes with SVG</h1>
    <h2>Author: Yadanar Theint</h2>
    <svg width="500" height="60" style="background-color:slategray">
    
        <g trasform="translate(20,0)">
            <circle cx="25" cy="30" r="25" fill="yellow"></circle>
            <rect x="50" y="5" width="50" height="50" fill="rgb(100,149,257)"></rect>
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100,149,239,0.5)"></ellipse>
            <line x1="1" y1="30" x2="180" y2="30" stroke=" black" stroke-width="5"></line>
        </g>
    </svg>
<br>
    <h3>Pet Ownership in 2019</h3>
    <svg width="500" height="300" style="background-color:lightgray; border:1px solid black">

        <!-- X and Y axis -->
        <line x1="50" y1="250" x2="450" y2="250" stroke="black" />
        <line x1="50" y1="250" x2="50" y2="50" stroke="black" />
    
        <!-- Bars -->
        <rect x="70" y="150" width="50" height="100" fill="cornflowerblue" />
        <rect x="150" y="100" width="50" height="150" fill="tomato" />
        <rect x="230" y="80" width="50" height="170" fill="gold" />
        <rect x="310" y="200" width="50" height="50" fill="mediumseagreen" />
    </svg>
