    <h3>Demo Q: Modifying the text labels to display just below each bar.</h3>
    <script>
        var w = 500;
        var h = 200;
        var barPadding = 3;
        var label = 3;

        var dataset = [14, 5, 26, 23, 9, 35, 12, 24, 19];

        var svg = d3.select("body")
                    .append("svg") 
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill","rgb(106,90,205)");
                   
                    
        // Bind data to rectangles and append them
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) { return i * (w /dataset.length);}) 
            .attr("y", function(d) { return h - (d * 4)})
            .attr("width", function(d) { return (w /dataset.length - barPadding);})
            .attr("height", function(d) { return (d * 4)}) ;

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text (function(d) { return d;})
            .attr ("fill", "black")
            .attr ("x", function(d,i) { return i * (w / dataset.length) + 16 ; })
            //return h - (d * 2.0) + label
            .attr("y", function(d) {  return h - (d * 4) + 15 });
    </script>
