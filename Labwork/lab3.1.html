	<h1>D3 Drawing with Data - Scatter Plot ... </h1>
    <h2>Author: Yadanar Theint</h2>
    <script>

        var w = 600;
        var h = 200;

        var svg =d3.select("body")
                    .append ("svg")
                    .attr ("width",w)
                    .attr ("height",h);
                    
        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", w)
            .attr("height", h)
            .attr("fill", "none") // No fill color for the box
            .attr("stroke", "red") // Border color of the box
            .attr("stroke-width", 3); // Border thickness


        var dataset = [
                        [44,20,5],
                        [480,90,10],
                        [250,50,3],
                        [160,33,8],
                        [330,95,9],
                        [410,12,12],
                        [475,44,4],
                        [120,67,6],
                        [85,21,10],
                        [220,88,5],
                    ];
        var scale = d3.scaleLinear()
                    .domain([d3.min (dataset,function(d) { return d[44];}),
                    d3.max (dataset,function(d) { return d[480];})])
                    .range([0,120]);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return d[0]; }) // Set x position
            .attr("cy", function(d) { return d[1]; }) // Set y position
           // .attr("r", 5) // Radius of circles
            .attr ("r", function(d) { return d[2]; })
            .attr("fill", "rgb(125,213,245)"); // Fill color


        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {return d[0]+ "," + d[1];})
            .attr ("x" , function(d){return(d)[0] + 5;})
            .attr ("y" , function(d){return(d)[1];});

        
    </script>
